<app-alert *ngIf="showAlert" [color]="alertColor">{{alertMessage}}</app-alert>



<!-- Login Form -->
<form #loginForm="ngForm" (ngSubmit)="login()">

  <!-- This form uses template forms angular can read html5 attributes-->

    <!-- Email -->
    <div class="mb-3">
      <label class="inline-block mb-2">Email</label>
      <input 
        type="email"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
          duration-500 focus:outline-none rounded bg-transparent
          focus:border-indigo-400"
        placeholder="Enter Email" 
        name="email"
        [(ngModel)]="credentials.email" 
        required
        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
        #email="ngModel"
        />
        <!-- <input [value]="" (change)=""> -->
        <p *ngIf="email.errors && email.touched && email.dirty" class="text-red-400">Email is invalid.</p>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Password</label>
      <input 
        type="password"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
        duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Password" 
        name="password"
        [(ngModel)]="credentials.password"
        required
        #password="ngModel"
        />
        <p *ngIf="password.errors && password.touched && password.dirty" class="text-red-400">You must enter a password</p>
    </div>

    <button type="submit"
            class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500  disabled:opacity-50 disabled:bg-indigo-400"
            [disabled]="loginForm.invalid || inSubmission"
    >
      Submit
    </button>
</form>
